<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Lessons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Science: Dive into Physics, Chemistry, and Biology</h1>
            <p>Learn the fundamental concepts of the physical world, chemistry, and biology.</p>
        </div>
    </header>

    <section class="lesson">
        <div class="container">
            <h2>Physics: Laws of Motion</h2>
            <p>Learn Newton's Three Laws of Motion. They are the foundation of classical mechanics!</p>

            <h3>Quiz: What is the first law of motion?</h3>
            <input type="text" id="physicsAnswer" placeholder="Your Answer">
            <button onclick="checkPhysicsAnswer()">Submit Answer</button>
            <p id="physicsResult"></p>
        </div>
    </section>

    <footer>
        <div class="container">
            <a href="index.html">Back to Home</a>
        </div>
    </footer>

    <script>
        function checkPhysicsAnswer() {
            const answer = document.getElementById('physicsAnswer').value.toLowerCase();
            const result = document.getElementById('physicsResult');
            
            if (answer.includes("inertia")) {
                result.textContent = 'Correct! The first law is the Law of Inertia.';
                result.style.color = 'green';
            } else {
                result.textContent = 'Incorrect. The first law is the Law of Inertia.';
                result.style.color = 'red';
            }
        }
    </script>
</body>
</html>
