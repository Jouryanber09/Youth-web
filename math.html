<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematics Lessons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Mathematics: Explore the Planet of Numbers and Equations</h1>
            <p>Start learning about basic math concepts, arithmetic, algebra, and more!</p>
        </div>
    </header>

    <section class="lesson">
        <div class="container">
            <h2>Lesson 1: Basic Arithmetic</h2>
            <p>Let's start with basic addition and subtraction. Understand how numbers interact!</p>

            <h3>Quiz: What is 8 + 5?</h3>
            <input type="number" id="mathAnswer" placeholder="Your Answer">
            <button onclick="checkMathAnswer()">Submit Answer</button>
            <p id="mathResult"></p>
        </div>
    </section>

    <footer>
        <div class="container">
            <a href="index.html">Back to Home</a>
        </div>
    </footer>

    <script>
        function checkMathAnswer() {
            const answer = document.getElementById('mathAnswer').value;
            const result = document.getElementById('mathResult');
            
            if (parseInt(answer) === 13) {
                result.textContent = 'Correct! 8 + 5 = 13';
                result.style.color = 'green';
            } else {
                result.textContent = 'Oops! Try again.';
                result.style.color = 'red';
            }
        }
    </script>
</body>
</html>
